<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if username != '' %}
        <p>Username logado: {{ username }}</p>
        <p><a href="/logout">Sair</a></p>
    {% else %}
        <p>Você não está logado!</p>
        <p><a href="/login">Realizar login</a></p>
    {% endif %}
    
</body>
</html>
