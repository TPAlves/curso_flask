<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h2 style="text-align: center;" class="p-1 text-uppercase">EDITAR {{ estudante.nome }}</h2>
    <form action="/edit/{{ estudante.id }}" class="container" method="post">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="nome" placeholder="Nome" id="nome" class="form-control" value="{{ estudante.nome }}">
            </div>
            <div class="col-md-6">
                <input type="number" id="idade" placeholder="Idade" name="idade" class="form-control" value="{{ estudante.idade }}">
            </div>
            <div class="row col-xs-12 mx-auto p-2">
                <button type="submit" class="btn btn-block btn-success">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
